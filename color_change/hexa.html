<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Project</title>
</head>
<style>
       #container{
        display:flex;
        flex-direction:column;
        gap:20px;
        
       }
      #hexa{
        height:35px;
        width:150px;
        margin:auto;
        text-align:center;
        font-size:18px;
      }
      #btn{
        height:45px;
        width:200px;
        margin:auto;
        cursor: pointer;
        border-radius:10px;
        background-color:black;
        color:white;
      }
      #btn:hover{
        background-color:white;
        color:black;
      }
      body{
        margin:0;
        padding:0;
        display:flex;
        justify-content: center;
        align-items:center;
        height: 100vh;
        background-color:black;
        
      }
      h1{
        text-shadow: 3px 3px 4px rgba(248, 244, 244, 0.5);
        color:rgb(15, 14, 14);
        
      }
      .inputBtn{
        margin:auto;
        display:flex;
        gap:10px;
      }
      #copy{
        width:50px;
        font-size:17px;
        border-radius:7px;
        cursor: pointer;
      }
      .toastms{
         position: fixed;
         background-color:#cbf769;
         color:black;
         top:30px;
         right:20px;
         height: 35px;
         width:120px;
         border-radius: 8px;
         /* padding:1rem 2rem; */
         padding:5px;
         text-align:center;
         font-size:18px;
         box-shadow: 0  4px 8px 0 rgb(0,0,0,0.2) ;
         margin:auto;
         
      }

      @keyframes tost-in {
        from{
          transform:translateX(200px);
          opacity:0;
        }
        to{
          transform:translateX(0px);
          opacity:1;
        }
      }

      @keyframes tost-out {
        from{
          transform:translateX(0px);
          opacity:1;
        }
        to{
          transform:translateX(200px);
          opacity:0;
        }
      }

      .tost-in{
        animation:tost-in 0.5s ease-in;
      }
      .tost-out{
        animation:tost-out 0.5s ease-in;
      }
</style>
<body id="root">


      <div id="container">
             <h1>My Country Name is Bangladesh .. I love Bangladesh</h1>

              <div class="inputBtn">
                <input type="text" readonly id="hexa">
                <button id="copy" title="copeid">copy</button>
              </div>

             <button id="btn">Love Country</button>
      </div>





    <script src="hexa.js"></script>
    
</body>
</html>
